<!DOCTYPE html>
<html lang="pt-BR">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: url('https://static.vecteezy.com/ti/vetor-gratis/p1/4301642-very-cute-seamless-pattern-design-of-ice-cream-sprinkle-isolated-on-white-background-adequado-para-embrulho-papel-papel-parede-tecido-pano-de-fundo-e-etc-gratis-vetor.jpg') repeat;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff66b2;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            color: #ff66b2;
            padding: 80px 20px;
            background-color: #fff;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .produtos {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ff66b2;
            border-radius: 10px;
            padding: 15px;
            width: 180px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #ff66b2;
            text-align: center;
            padding: 15px;
            color: #fff;
        }
        .social a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
