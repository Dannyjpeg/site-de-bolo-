<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Delícias de Bolos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: url('https://static.vecteezy.com/ti/vetor-gratis/p1/4301642-very-cute-seamless-pattern-design-of-ice-cream-sprinkle-isolated-on-white-background-adequado-para-embrulho-papel-papel-parede-tecido-pano-de-fundo-e-etc-gratis-vetor.jpg') repeat;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff66b2;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            color: #ff66b2;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ff66b2;
            border-radius: 5px;
        }
        button {
            background-color: #ff66b2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        footer {
            background-color: #ff66b2;
            text-align: center;
            padding: 15px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logotipo Delícias de Bolos">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <h2>Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Delícias de Bolos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
